<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(250, 151, 65);
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        #container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 1%;
            margin: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #f87d36;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="container">
    <h2>Sign In</h2>
    <form action="#" method="post" onsubmit="return validateForm()">
        {% csrf_token %}

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign In</button>
    </form>

    <p>Don't have an account? <a href={% url "register" %}>Sign Up</a></p>
</div>
{% if messages %}
    <ul class="messages">
         {% for message in messages %}
         <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
         {% endfor %}
    </ul>
    {% endif %}

<script>
    function showSignUpForm() {
        alert("Please sign up first!");
        // You can redirect to a sign-up page or display a sign-up form dynamically.
    }

    function validateForm() {
        // You can add your authentication logic here.
        // For simplicity, this example doesn't include real authentication.
        var email = document.getElementById("email").value;
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (email === "" || username === "" || password === "" || confirmPassword === "") {
            alert("Please fill in all fields");
            return false;
        }

        // You can add more specific validation, e.g., checking if the password and confirm password match.
        if (password !== confirmPassword) {
            alert("Password and Confirm Password do not match");
            return false;
        }

        // Add your authentication logic here. For example:
        // if (username === "validUser" && password === "validPassword") {
        //     return true;
        // } else {
        //     alert("Invalid username or password");
        //     return false;
        // }
        return true;  // For demo purposes, always return true.
    }
</script>

</body>
</html>
