{% extends 'main.html' %}

{% block content %}
  <h2>{{ calendar.name }} Calendar</h2>
  <a href = {% url "delete_calendar" calendar.id %}> Delete </a>
  <ul>
    {% for event in events %}
      <li>
        {{ event.title }} - {{ event.date }}
        <a href={% url 'delete_event' event.id %}> delete </a>
      
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'CreateEvent' calendar.id %}">Create Event</a>
{% endblock %}
